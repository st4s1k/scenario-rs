<div class="expandable-container">
  @let separatorStyle = separatorVariant && separatorSize ? separatorVariant + '-' + separatorSize : undefined;
  <div class="expandable-separator" [class.hidden]="!showSeparator" [ngClass]="separatorStyle"></div>
  <div class="expandable-header" (click)="toggleExpanded($event)">
    <div class="expandable-icon">
      <div class="codicon" [class.codicon-chevron-down]="expanded" [class.codicon-chevron-right]="!expanded"></div>
    </div>
    <ng-content select="expandable-title"></ng-content>
    <input type="checkbox" [checked]="!expanded" aria-hidden="true" tabindex="-1" />
  </div>
  <div class="expandable-content" [class.hidden]="!expanded" [class.nested]="nested">
    <div class="expandable-nesting-indicator"></div>
    <ng-content></ng-content>
  </div>
</div>
