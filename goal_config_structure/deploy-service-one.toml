parent = "./deploy-scenario.toml"

[credentials]
username = "my_username_service_one" # will be added to the variables
password = "my_password_service_one" # if not provided, will use the ssh-agent
#                                    # [!] the password will not be added to the variables

[server]
host = "service-one.example.com" # required
port = "23" # optional, default is 22

[variables.defined]
service_name = "service-one"
